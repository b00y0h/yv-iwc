name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    name: Manual Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.3.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run CI checks
        run: pnpm run ci

      - name: Create changeset for manual release
        run: |
          echo "---" > .changeset/manual-release.md
          echo "\"@ux_bob/yv-iwc\": ${{ github.event.inputs.version_type }}" >> .changeset/manual-release.md
          echo "---" >> .changeset/manual-release.md
          echo "" >> .changeset/manual-release.md
          echo "Manual release: ${{ github.event.inputs.version_type }} version bump" >> .changeset/manual-release.md

      - name: Version packages
        run: pnpm run version

      - name: Commit version changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "chore: version packages" || exit 0
          git push

      - name: Publish to npm
        run: pnpm run release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copy Button Test</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        padding: 40px;
        background-color: #f5f5f5;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #374151;
        margin-bottom: 30px;
      }

      /* Copy button styles matching the updated design */
      .yv-iwc-copy-to-clipboard-container {
        display: inline-block;
      }

      .yv-iwc-copy-to-clipboard-button {
        display: flex !important;
        align-items: center !important;
        justify-content: space-between !important;
        gap: 12px !important;
        padding: 12px 16px !important;
        background-color: #ffffff !important;
        border: 2px solid #e5e7eb !important;
        border-radius: 12px !important;
        cursor: pointer !important;
        font-size: 16px !important;
        font-weight: 500 !important;
        color: #374151 !important;
        transition: all 0.2s ease !important;
        min-width: 200px !important;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1) !important;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif !important;
      }

      .yv-iwc-copy-to-clipboard-button:hover {
        background-color: #f9fafb !important;
        border-color: #d1d5db !important;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important;
      }

      .yv-iwc-copy-to-clipboard-button:active {
        transform: translateY(1px);
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.1);
      }

      .yv-iwc-copy-to-clipboard-icon {
        width: 20px;
        height: 20px;
        transition: all 0.3s ease;
        stroke-width: 2;
        flex-shrink: 0;
      }

      .yv-iwc-copy-to-clipboard-icon-copied {
        color: #10b981;
        transform: scale(1.1);
      }

      .demo-section {
        margin: 30px 0;
        padding: 20px;
        background-color: #f8fafc;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Copy Button Design Test</h1>

      <div class="demo-section">
        <h3>Normal State</h3>
        <div class="yv-iwc-copy-to-clipboard-container">
          <button
            class="yv-iwc-copy-to-clipboard-button"
            onclick="copyToClipboard(this)"
          >
            <span>Copy to clipboard</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="yv-iwc-copy-to-clipboard-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
              />
            </svg>
          </button>
        </div>
      </div>

      <div class="demo-section">
        <h3>Copied State (Click the button above to see this state)</h3>
        <div class="yv-iwc-copy-to-clipboard-container">
          <button class="yv-iwc-copy-to-clipboard-button">
            <span>Copied!</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="yv-iwc-copy-to-clipboard-icon yv-iwc-copy-to-clipboard-icon-copied"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </button>
        </div>
      </div>

      <p style="color: #6b7280; font-size: 14px; margin-top: 30px">
        This demonstrates the updated copy button design that matches the
        provided mockup with rounded corners, proper spacing, and clean
        typography.
      </p>
    </div>

    <script>
      function copyToClipboard(button) {
        const span = button.querySelector('span')
        const icon = button.querySelector('.yv-iwc-copy-to-clipboard-icon')
        const path = icon.querySelector('path')

        // Change to copied state
        span.textContent = 'Copied!'
        icon.classList.add('yv-iwc-copy-to-clipboard-icon-copied')
        path.setAttribute('d', 'M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z')

        // Copy some sample text
        navigator.clipboard.writeText('Sample copied text').catch(() => {
          console.log('Clipboard API not available')
        })

        // Reset after 2 seconds
        setTimeout(() => {
          span.textContent = 'Copy to clipboard'
          icon.classList.remove('yv-iwc-copy-to-clipboard-icon-copied')
          path.setAttribute(
            'd',
            'M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z'
          )
        }, 2000)
      }
    </script>
  </body>
</html>

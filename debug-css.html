<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Debug Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f0f0f0;
      }

      .test-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        margin: 20px 0;
      }

      /* Test if these exact classes work */
      .yv-iwc-copy-to-clipboard-container {
        display: inline-block !important;
        border: 2px solid red; /* Debug border */
      }

      .yv-iwc-copy-to-clipboard-button {
        display: flex !important;
        align-items: center !important;
        justify-content: space-between !important;
        gap: 12px !important;
        padding: 12px 16px !important;
        background-color: #ffffff !important;
        border: 2px solid #e5e7eb !important;
        border-radius: 12px !important;
        cursor: pointer !important;
        font-size: 16px !important;
        font-weight: 500 !important;
        color: #374151 !important;
        transition: all 0.2s ease !important;
        min-width: 200px !important;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1) !important;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif !important;
      }

      .yv-iwc-copy-to-clipboard-button:hover {
        background-color: #f9fafb !important;
        border-color: #d1d5db !important;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important;
      }

      .yv-iwc-copy-to-clipboard-icon {
        width: 20px !important;
        height: 20px !important;
        transition: all 0.3s ease !important;
        stroke-width: 2 !important;
        flex-shrink: 0 !important;
      }
    </style>
  </head>
  <body>
    <h1>CSS Debug Test</h1>

    <div class="test-container">
      <h3>Test 1: Direct HTML with exact class names</h3>
      <div class="yv-iwc-copy-to-clipboard-container">
        <button class="yv-iwc-copy-to-clipboard-button">
          <span>Copy to clipboard</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="yv-iwc-copy-to-clipboard-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
            />
          </svg>
        </button>
      </div>
      <p>
        This should show a properly styled button with red debug border around
        container.
      </p>
    </div>

    <div class="test-container">
      <h3>Test 2: Check if classes are being applied</h3>
      <button id="testButton" class="yv-iwc-copy-to-clipboard-button">
        Test Button
      </button>
      <div id="classInfo"></div>
    </div>

    <script>
      // Check what styles are actually applied
      const button = document.getElementById('testButton')
      const computedStyle = window.getComputedStyle(button)
      const classInfo = document.getElementById('classInfo')

      classInfo.innerHTML = `
            <h4>Computed Styles:</h4>
            <p>Background: ${computedStyle.backgroundColor}</p>
            <p>Border: ${computedStyle.border}</p>
            <p>Border Radius: ${computedStyle.borderRadius}</p>
            <p>Font Size: ${computedStyle.fontSize}</p>
            <p>Font Weight: ${computedStyle.fontWeight}</p>
            <p>Display: ${computedStyle.display}</p>
            <p>Padding: ${computedStyle.padding}</p>
            <p>Min Width: ${computedStyle.minWidth}</p>
        `
    </script>
  </body>
</html>

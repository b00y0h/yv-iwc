<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Styles Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f0f0f0;
      }

      .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Inline Styles Test</h1>
      <p>
        This tests the same styles that are being injected by the component:
      </p>

      <div class="yv-iwc-copy-to-clipboard-container">
        <button
          class="yv-iwc-copy-to-clipboard-button"
          onclick="testCopy(this)"
        >
          <span>Copy to clipboard</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="yv-iwc-copy-to-clipboard-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
            />
          </svg>
        </button>
      </div>

      <p style="margin-top: 20px; color: #666; font-size: 14px">
        If the button above looks styled (white background, rounded corners,
        proper spacing), then the inline styles approach is working!
      </p>
    </div>

    <script>
      // Inject the same styles that the component uses
      const injectStyles = () => {
        const styleId = 'yv-iwc-copy-to-clipboard-styles'
        if (document.getElementById(styleId)) return

        const style = document.createElement('style')
        style.id = styleId
        style.textContent = `
                .yv-iwc-copy-to-clipboard-container {
                    display: inline-block !important;
                }

                .yv-iwc-copy-to-clipboard-button {
                    display: flex !important;
                    align-items: center !important;
                    justify-content: space-between !important;
                    gap: 12px !important;
                    padding: 12px 16px !important;
                    background-color: #ffffff !important;
                    border: 2px solid #e5e7eb !important;
                    border-radius: 12px !important;
                    cursor: pointer !important;
                    font-size: 16px !important;
                    font-weight: 500 !important;
                    color: #374151 !important;
                    transition: all 0.2s ease !important;
                    min-width: 200px !important;
                    box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1) !important;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
                }

                .yv-iwc-copy-to-clipboard-button:hover {
                    background-color: #f9fafb !important;
                    border-color: #d1d5db !important;
                    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important;
                }

                .yv-iwc-copy-to-clipboard-button:active {
                    transform: translateY(1px) !important;
                    box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.1) !important;
                }

                .yv-iwc-copy-to-clipboard-icon {
                    width: 20px !important;
                    height: 20px !important;
                    transition: all 0.3s ease !important;
                    stroke-width: 2 !important;
                    flex-shrink: 0 !important;
                }

                .yv-iwc-copy-to-clipboard-icon-copied {
                    color: #10b981 !important;
                    transform: scale(1.1) !important;
                }
            `
        document.head.appendChild(style)
      }

      // Inject styles when page loads
      injectStyles()

      function testCopy(button) {
        const span = button.querySelector('span')
        const icon = button.querySelector('.yv-iwc-copy-to-clipboard-icon')
        const path = icon.querySelector('path')

        // Change to copied state
        span.textContent = 'Copied!'
        icon.classList.add('yv-iwc-copy-to-clipboard-icon-copied')
        path.setAttribute('d', 'M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z')

        // Reset after 2 seconds
        setTimeout(() => {
          span.textContent = 'Copy to clipboard'
          icon.classList.remove('yv-iwc-copy-to-clipboard-icon-copied')
          path.setAttribute(
            'd',
            'M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z'
          )
        }, 2000)
      }
    </script>
  </body>
</html>
